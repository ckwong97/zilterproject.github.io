<!DOCTYPE html>
<html>
<head>
  <title>Zilter: Online Shopping Made Easier</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="content">
    <div class="heading">
      <p class="title">Zilter</p>
      <p class="caption">Information For Your Next Appliance Purchase</p>
      <form action="filter.html">
        <input type="text" class="search" placeholder="Search for product information">
        <input type="image" src="images/search.png" alt="Submit" class="submit_search" width="20px" height="20px">
      </form>
    </div>

    <div class="separater">
      <hr class="inline hr">
      <p class="inline or">or</p>
      <hr class="inline hr">
    </div>

    <div class="category-rows">
      <p>Select by Category</p>
      <div class="product-rows">
        <button id="c1" class="product" onclick="location.href='filter.html'"></button>
        <button id="c2" class="product" onclick="location.href='filter.html'"></button>
        <button id="c3" class="product" onclick="location.href='filter.html'"></button>
        <button id="c4" class="product" onclick="location.href='filter.html'"></button>
      </div>
      <div class="seemore-div"><button class="seemore">See more</button></div>
    </div>

    <div class="category-rows">
      <p>Select by Most Popular</p>
      <div class="product-rows">
        <button id="p1" class="product" onclick="location.href='product.html'"></button>
        <button id="p2" class="product" onclick="location.href='product.html'"></button>
        <button id="p3" class="product" onclick="location.href='product.html'"></button>
        <button id="p4" class="product" onclick="location.href='product.html'"></button>
      </div>
      <div class="seemore-div"><button class="seemore">See more</button></div>
    </div>
  </div>

  <div class="footer">&copy; 2018 ZilterProject.github.io</div>
</body>
</html>
