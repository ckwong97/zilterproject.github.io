<!DOCTYPE html>
<html>
<head>
  <title>Zilter: Online Shopping Made Easier</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="sm-header">
    <a class="sm-title" title="Return to Homepage" href="index.html">Zilter</a>
    <form action="results.html" class="sm-search">
      <input type="text" class="search" placeholder="Search for product information" value="vacuum">
      <input type="image" src="images/search.png" alt="Submit" class="submit_search" width="20px" height="20px">
    </form>
  </div>

  <div class="filter-content">
    <p style="font-size: 2vh; margin-top: 2vw; text-align: center;">Select your filters for "vacuum"</p>

    <div class="filter-row">
      <div class="filter">
        <div class="filter-title">Brand</div>
        <label><input type="checkbox"> Bissell</label>
        <label><input type="checkbox"> Eureka</label> <br><br>
        <label><input type="checkbox" checked> Dirt Devil</label>
        <label><input type="checkbox"> Hoover</label> <br><br>
        <label><input type="checkbox"> Dyson</label>
        <label><input type="checkbox"> Kenmore</label>
      </div>
    </div>

    <div class="filter-row">
      <div class="filter">
        <div class="filter-title">Type</div>
        <label><input type="checkbox" checked> Upright</label>
        <label><input type="checkbox"> Hand-Held</label> <br><br>
        <label><input type="checkbox"> Canister</label>
        <label><input type="checkbox"> Robotic</label> <br><br>
        <label><input type="checkbox"> Stick</label>
        <label><input type="checkbox"> Central</label>
      </div>
    </div>

    <div class="filter-row">
      <div class="filter">
        <div class="filter-title">Surfaces</div>
        <label><input type="checkbox" checked> Carpet</label> <br><br>
        <label><input type="checkbox"> Hardwood</label> <br><br>
        <label><input type="checkbox"> Tile</label>
      </div>
    </div>

    <div class="filter-row">
      <div class="filter">
        <div class="filter-title">Features</div>
        <label><input type="checkbox" checked> Tube</label>
        <label><input type="checkbox"> Cord Control</label> <br><br>
        <label><input type="checkbox"> Self Propelled</label> <br><br>
        <label><input type="checkbox"> Brush Agitator</label>
      </div>
    </div>

    <div class="filter-row">
      <div class="filter">
        <div class="filter-title">Filter</div>
        <label><input type="checkbox"> HEPA</label>
        <label><input type="checkbox"> Removeable</label> <br><br>
        <label><input type="checkbox"> Dust Bag</label> <br><br>
        <label><input type="checkbox"> Built-In</label>
      </div>
    </div>

    <div class="filter-row">
      <div class="filter">
        <div class="filter-title">Airflow</div>
        <label><input type="checkbox"> 30 CFM</label>
        <label><input type="checkbox" checked> 150 CFM</label> <br><br>
        <label><input type="checkbox"> 70 CFM</label>
        <label><input type="checkbox"> 180 CFM</label> <br><br>
        <label><input type="checkbox"> 100 CFM</label>
        <label><input type="checkbox"> 250 CFM</label>
      </div>
    </div>

    <div class="filter-row">
      <div class="filter">
        <div class="filter-title">Cost</div>
        <label><input type="checkbox"> $0-$50</label>
        <label><input type="checkbox"> $120-$180</label> <br><br>
        <label><input type="checkbox" checked> $50-$80</label>
        <label><input type="checkbox"> $180-$250</label> <br><br>
        <label><input type="checkbox"> $90-$120</label>
        <label><input type="checkbox"> $250+</label>
      </div>
    </div>
  </div>

  <button class="finish-filter" onclick="location.href='results.html'">Finish</button>

  <div class="footer">&copy; 2018 ZilterProject.github.io</div>
</body>
</html>
